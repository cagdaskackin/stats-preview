<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Stats Preview Component</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="stats-preview">
                <div class="stats-preview-body">
                    <div class="stats-preview-body__content">
                        <div class="stats-preview-info">
                            <div class="stats-preview-text">
                                <h1 class="stats-preview-title">Get <span class="purple-text">insights</span> that help
                                    your
                                    business grow.</h1>
                                <p class="stats-preview-description">Discover the benefits of data analytics and make
                                    better
                                    decisions regarding revenue, customer experience, and overall efficiency.</p>
                            </div>
                            <div class="stats-preview-number-price">
                                <div class="">
                                    <h3>10k+</h3>
                                    <p>compaines</p>
                                </div>
                                <div class="">
                                    <h3>314</h3>
                                    <p>templates</p>
                                </div>
                                <div class="">
                                    <h3>12M+</h3>
                                    <p>queries</p>
                                </div>
                            </div>
                        </div>
                        <div class="stats-preview-image"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
